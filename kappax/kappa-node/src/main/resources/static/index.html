<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops</title>
    <!--
        <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.css" rel="stylesheet"/>
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/webjars/htmx.org/2.0.1/dist/htmx.js"></script>
    <link href="kappa.css" type="text/css" rel="stylesheet"/>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        .kappa-button {
            @apply focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800;
        }

        .kappa-th {
            border-width: 2px;
            padding: 10px;
        }

        .kappa-td {
            border-width: 2px;
            padding: 10px;
        }

    </style>
</head>
<!--<body class="bg-gray-100 flex items-center justify-center min-h-screen">-->
<body class="kappa-bg-blue" style="display: flex; align-items: center; justify-content: center; min-height: 100vh">

<div class="tw-bg-white tw-rounded-lg tw-shadow-md" style="width: 700px; padding: 10px; justify-content: center;">
    <form>
        <div id="services-div" class="tw-shadow-md" style="justify-content: center; height: 400px;">
            <table class="kappa-service-table">
                <thead class="border-2 m-3">
                <tr>
                    <th class="kappa-th">Name</th>
                    <th class="kappa-th">PID</th>
                    <th class="kappa-th">Main Class</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="flex items-center justify-center" style="margin: 10px; padding: 10px">
            <button type="button" class="kappa-button" hx-get="/get" hx-trigger="click" hx-target="#services-div">Get</button>
            <button type="button" class="kappa-button" hx-get="/empty" hx-trigger="click" hx-target="#services-div">Clear</button>
        </div>
        <div class="mb-8">
            <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
            <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" required></textarea>
        </div>
    </form>
</div>

</body>
</html>
