#
# Single node cluster
#
atomix:
  profile: Consensus
  bootstrap: A:localhost:5001;B:localhost:5002;C:localhost:5003
  node:
    id: A
    host: localhost
    port: 5001
    data-dir: .

server:
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 3m

kappa:
  default:
    host: localhost:7701
  server:
    port: 7700

kapplet:
  server:
    port: 7711
  web:
    port: 7713
  deployerEnabled: true
  cacheLocation: .kappa/cache
