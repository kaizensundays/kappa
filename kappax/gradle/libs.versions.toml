[versions]

kotlin-version = "1.8.22"
kotlinx-serialization-version = "1.4.1"

mockito-kotlin-version = "3.2.0"
mockk-version = "1.12.8"

logback-version = "1.2.13"
jackson-version = "2.15.4"
jcache-version = "1.1.1"

[libraries]

kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-version" }
kotlinx-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization-version" }

mockito-kotlin = { module = "org.mockito.kotlin:mockito-kotlin", version.ref = "mockito-kotlin-version" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk-version"}

logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback-version" }
commons-compress = { module = "org.apache.commons:commons-compress", version="1.21" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson-version" }
jackson-dataformat-yaml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml", version.ref = "jackson-version" }
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson-version" }
jcache = { module = "javax.cache:cache-api", version.ref = "jcache-version" }
