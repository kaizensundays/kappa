---
services:
  - name: "kapplet"
    artifact: "com.kaizensundays.fusion:kappa-node:0.0.0-SNAPSHOT:jar"
    env:
      KAPPLET_PORT: "7701"
    jvmOptions:
      - "-Dlog4j.configurationFile=kapplet-log4j2.xml"
      - "-Dlog4j2.debug=true"
      - "-Dlog4j.shutdownHookEnabled=false"
    mainClass: "com.kaizensundays.kappa.KappletMain"
    workingDir: "."
    hasConsole: "true"
    detached: true
